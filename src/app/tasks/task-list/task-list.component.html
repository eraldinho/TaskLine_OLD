<div  style="min-height: 200px"><mat-card *ngFor="let task of myTasks | async | taskList">
    <mat-chip-list *ngIf=!task.isNotItem>
        <mat-chip [ngClass]="{'montage':task.task.taskType == 'montage','avoir':task.taskType == 'avoir','expedition':task.taskType == 'expedition'}">
            <a>{{ task.task.taskType }}</a>
        </mat-chip>
        <mat-chip>{{ task.task.taskName }}</mat-chip>
        <mat-chip>{{ task.task.taskDueDate|date:'dd/MM/yyyy'}}</mat-chip>
    </mat-chip-list>
    <div *ngIf="task.isNotItem">{{ task.taskDueDate|date:'dd/MM/yyyy'}}</div>
</mat-card></div>
