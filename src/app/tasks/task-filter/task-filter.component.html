<form (ngSubmit)="register()" [formGroup]="TFForm">
    <span>Filtres</span>
    <div>
        <input formControlName="find" placeholder="recherche">
    </div>
    <div>
        <span>Type: </span>
        <mat-form-field>
            <mat-select [(value)]="selected">
              <mat-option>None</mat-option>
              <mat-option value="option1">Option 1</mat-option>
              <mat-option value="option2">Option 2</mat-option>
              <mat-option value="option3">Option 3</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div>
        <span>Status: </span>
        <mat-form-field>
            <mat-select [(value)]="selected">
              <mat-option>None</mat-option>
              <mat-option value="option1">Option 1</mat-option>
              <mat-option value="option2">Option 2</mat-option>
              <mat-option value="option3">Option 3</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</form>
