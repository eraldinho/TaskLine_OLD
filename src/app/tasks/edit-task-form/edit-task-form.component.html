<form (ngSubmit)="register()" [formGroup]="ATDForm">
      <app-task-form [taskGroup]="ATDForm.get('taskgroup')"></app-task-form>
      <mat-accordion class="taskFormAccordion">
        <mat-expansion-panel *ngIf = "ATDForm.get('task').get('taskType').value == 'atelier' || ATDForm.get('task').get('taskType').value == 'client'" [formGroup]="clientGroup">
          <mat-expansion-panel-header>
            <mat-panel-title>
              Client
            </mat-panel-title>
            <mat-panel-description>
              Coordonnées du client
            </mat-panel-description>
          </mat-expansion-panel-header>
          <app-customer-form [customerGroup]="ATDForm.get('customergroup')"></app-customer-form>
        </mat-expansion-panel>
        <mat-expansion-panel *ngIf = "ATDForm.get('task').get('taskType').value == 'atelier'" [formGroup]="deviceGroup">
          <mat-expansion-panel-header>
            <mat-panel-title>
              Matériel
            </mat-panel-title>
            <mat-panel-description>
              Description du matériel
            </mat-panel-description>
          </mat-expansion-panel-header>
          <app-device-form [deviceGroup]="ATDForm.get('devicegroup')"></app-device-form>
        </mat-expansion-panel>
        <mat-expansion-panel *ngIf = "ATDForm.get('task').get('taskType').value == 'atelier'">
          <mat-expansion-panel-header>
            <mat-panel-title>
              Panne
            </mat-panel-title>
            <mat-panel-description>
              Description de la panne
            </mat-panel-description>
          </mat-expansion-panel-header>
          <app-failure-form [failureGroup]="ATDForm.get('failuregroup')"></app-failure-form>
        </mat-expansion-panel>
        <mat-expansion-panel *ngIf = "ATDForm.get('task').get('taskType').value == 'atelier'">
          <mat-expansion-panel-header>
            <mat-panel-title>
              Prestations
            </mat-panel-title>
            <mat-panel-description>
              Liste des prestations à effectuer
            </mat-panel-description>
          </mat-expansion-panel-header>
        
          <section class="example-section">
              <mat-form-field style="width:100%">
                  <input matInput formControlName="prestationAdd" [matAutocomplete]="auto" placeholder="ajouter une prestation">
                  <mat-autocomplete #auto="matAutocomplete">
                    <mat-option *ngFor="let presta of filteredOptions | async" [value]="presta.nom+'   /   '+presta.prix_TTC+'   /   '+presta.code_CEBO">
                      ({{presta.code_CEBO}}) {{presta.nom}}
                    </mat-option>
                  </mat-autocomplete>
              </mat-form-field>
              <mat-icon (click)="addPrestation('nom','prix','code')">add_circle_outlined</mat-icon>
          </section>
          <div  formArrayName="prestations">
            <div *ngFor="let presta of ATDForm.controls.prestations.controls; let i=index">
              <div [formGroupName]="i">
                  <section class="example-section">
                      <mat-form-field style="width:100%">
                          <input matInput formControlName="nom">
                      </mat-form-field>
                      <mat-form-field style="width:100%">
                          <input matInput formControlName="prix">
                      </mat-form-field>
                      <mat-icon (click)="removePrestation(i)">delete</mat-icon>
                  </section>
              </div>
            </div>
          </div>
        </mat-expansion-panel>
        <mat-expansion-panel *ngIf = "ATDForm.get('task').get('taskType').value == 'atelier'">
            <mat-expansion-panel-header>
              <mat-panel-title>
                Avancement
              </mat-panel-title>
              <mat-panel-description>
                Liste actions réalisées
              </mat-panel-description>
            </mat-expansion-panel-header>
          
            <section class="example-section">
                <mat-form-field style="width:100%">
                    <textarea matInput formControlName="progressAdd"></textarea>
                </mat-form-field>
                <mat-icon (click)="addProgress('myprogress','myLog')">add_circle_outlined</mat-icon>
            </section>
            <div  formArrayName="inProgress">
              <mat-card *ngFor="let progress of ATDForm.controls.inProgress.controls; let i=index">
                <div [formGroupName]="i">
                  <mat-card-content>
                    <div>
                        <mat-form-field style="width:100%">
                            <input style="width:100%" matInput formControlName="log">
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field style="width:100%">
                            <textarea matInput formControlName="action"></textarea>
                        </mat-form-field>
                    </div>
                  </mat-card-content>
                </div>
              </mat-card>
            </div>
          </mat-expansion-panel>
        <mat-expansion-panel *ngIf = "ATDForm.get('task').get('taskType').value == 'montage'" [formGroup]="assemblyGroup">
            <mat-expansion-panel-header>
              <mat-panel-title>
                Montage
              </mat-panel-title>
            </mat-expansion-panel-header>
            <app-assembly-form [assemblyGroup]="ATDForm.get('assemblygroup')"></app-assembly-form>
          </mat-expansion-panel>
        
      </mat-accordion>
      <div>
        <mat-form-field style="width:100%">
          <textarea formControlName="comment" matInput placeholder="Commentaires"></textarea>
        </mat-form-field>
      </div>
    <div *ngIf = "ATDForm.get('status').value != 'terminee'"><button type="button" mat-raised-button (click)= taskDone(taskID)>Tâche terminée</button></div>
    <mat-divider></mat-divider>
</form>
